# Deploy container image to Cloud Run
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'us-central1-docker.pkg.dev/AA3G-LXK0-LLJ0-VX77/gcr.io/sep6-350412/github.com/sep6movies/sep6movies/$COMMIT_SHA', '.' ]
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'default-v0', '--image', 'gcr.io/sep6-350412/github.com/sep6movies/sep6movies/$COMMIT_SHA:latest', '--region', 'us-central1', '--platform', 'managed']
