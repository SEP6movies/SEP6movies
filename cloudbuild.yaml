# Example build script to create a Docker image from a .NET Core 2.0 Web Api app.
steps:

# .NET Core 2.0 by default restores before any build, so we can
# combine the restore and publish operations in a single statement.
- name: 'microsoft/dotnet:sdk'
  entrypoint: 'dotnet'
  args: [ 'publish', '-c', 'Release' ]

# Build the app image.
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'eu.gcr.io/https://sep6-350412.ew.r.appspot.com/$PROJECT_ID/SEP6movies', '.' ]
  dir: './bin/Release/netcoreapp2.1/publish'

# Publish the app.
images: [ 'eu.gcr.io/https://sep6-350412.ew.r.appspot.com/$PROJECT_ID/SEP6movies' ]
options:
 logging: CLOUD_LOGGING_ONLY
